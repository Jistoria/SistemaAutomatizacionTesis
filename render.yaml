services:
  - type: web
    name: SistemaAutomatizacionTesis-Backend
    env: docker
    plan: free
    dockerfilePath: ./ApiSAT/Dockerfile
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: SistemaAutomatizacionTesis-DB
          property: connectionString
      - key: DB_CONNECTION
        value: pgsql

databases:
  - name: SistemaAutomatizacionTesis-DB
    plan: free
